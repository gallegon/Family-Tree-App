<html>
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-lg">
        <h1>
            Add a child for {{ person[0] }}
        </h1>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th scope="col">Person</th>
                <th scope="col">Action</th>
            </thead>
            <tbody>
                
                {% for id, name, bio in people: %}
                <tr>
                    <th scope="row">{{ name }}: {{ bio }} </th>
                    <td>
                        <a class="btn btn-primary" href="{{ url_for('add_edge', parent_id=parent_id, child_id=id) }}">Make child of {{ person[0] }}</a>
                    </td>
                </tr>
                {% endfor %}            
        </table>
        <img src="{{ family_tree_img }}" alt="family tree visual representation">
        </div>
    </body>
    
</html>
